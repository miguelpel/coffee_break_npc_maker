<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>coffee_break npc creator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <div class="app_container">
        <div class="app">
            <h4>Coffee_Break npc creator</h4>
            <hr />
            <div class='character_controller'>
                <div class='character_buttons'>
                    <button id='create_button'>Create Character</button>
                    <button id='load_button'>Load Character</button>
                </div>
                <div class='character_name'>
                    <!-- character name (format: snake_case) -->
                    Character Name:
                    <input id="character_name"/>
                </div>
                <!-- message (warnings) -->
                <div id='messages_view'>

                </div>
            </div>
            <div class='warning_message' id='warning_message'>
                test
            </div>
            <hr />
            <!-- quirks -->
            <div>
                Quirks
                <br />
                <div class="quirk_input_container">
                    <div class="quirk_window">
                        Normal
                        <br />
                        start:
                        <textarea class="quirk_input" id="normal_start" name="Script" rows="5"></textarea>
                        comma:
                        <textarea class="quirk_input" id="normal_comma" name="Script" rows="5"></textarea>
                        end:
                        <textarea class="quirk_input" id="normal_end" name="Script" rows="5"></textarea>
                    </div>
                    <div class="separator"></div>
                    <div class="quirk_window">
                        Aroused
                        <br />
                        start:
                        <textarea class="quirk_input" id="aroused_start" name="Script" rows="5"></textarea>
                        comma:
                        <textarea class="quirk_input" id="aroused_comma" name="Script" rows="5"></textarea>
                        end:
                        <textarea class="quirk_input" id="aroused_end" name="Script" rows="5"></textarea>
                    </div>
                    <div class="separator"></div>
                    <div class="quirk_window">
                        Trusting
                        <br />
                        start:
                        <textarea class="quirk_input" id="trusting_start" name="Script" rows="5"></textarea>
                        comma:
                        <textarea class="quirk_input" id="trusting_comma" name="Script" rows="5"></textarea>
                        end:
                        <textarea class="quirk_input" id="trusting_end" name="Script" rows="5"></textarea>
                    </div>
                    <div class="separator"></div>
                    <div class="quirk_window">
                        Angry
                        <br />
                        start:
                        <textarea class="quirk_input" id="angry_start" name="Script" rows="5"></textarea>
                        comma:
                        <textarea class="quirk_input" id="angry_comma" name="Script" rows="5"></textarea>
                        end:
                        <textarea class="quirk_input" id="angry_end" name="Script" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <hr />
            <!-- script window -->
            <div id="script_window">
                Script
                <br />
                <textarea id="script_input" name="Script" rows="20"></textarea>
            </div>
            <div class="export_container">
                <button id='save_button'>Save</button>
                <button id='export_button'>Export Character</button>
            </div>
        </div>
    </div>
    <script src='./index.js'>
    </script>
  </body>
</html>
